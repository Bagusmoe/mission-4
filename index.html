<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <img class="human" src="human.png" alt="">
            <p>Nama: <strong>Bagus Moehamad Abduh</strong></p>
            <p>Jabatan: <strong>Fullstack Developer</strong></p>
            <p id="date-time"></p>
        </header>

        <div class="todo-form">
            <textarea id="task" placeholder="Tulis tugas di sini..."></textarea>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="text" id="due-date" placeholder="Pilih tanggal">
            <button id="add-task">Tambah Tugas</button>
        </div>

        <div class="todo-list">
            <h2>Tugas yang Akan dan Sedang Dilakukan</h2>
            <table id="todo-table">
                <thead>
                    <tr>
                        <th>Tugas</th>
                        <th>Prioritas</th>
                        <th>Tanggal</th>
                        <th>Status</th>
                        <th>Hapus</th>
                    </tr>
                </thead>
                <tbody id="todo-body">
                </tbody>
            </table>
        </div>

        <div class="done-list">
            <h2>Tugas Selesai</h2>
            <ul id="done-tasks">
            </ul>
        </div>

        <button class="delete-all" id="delete-all">Hapus Semua Tugas</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
